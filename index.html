<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MindAR + A-Frame на iPhone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MindAR для A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #ui { position: fixed; top: 10px; left: 10px; z-index: 10; color: white; font-family: Arial; }
  </style>
</head>
<body>

<div id="ui">Наведи камеру на маркер</div>

<!-- AR Сцена -->
<a-scene mindar-image="imageTargetSrc: ./assets/target.mind;" embedded color-space="sRGB" renderer="logarithmicDepthBuffer: true; antialias: true;" vr-mode-ui="enabled: false">

  <!-- Камера MindAR -->
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- Маркерная сущность -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- 3D модель -->
    <a-gltf-model src="./assets/model.glb" 
                  scale="0.2 0.2 0.2" 
                  rotation="0 180 0" 
                  position="0 0 0">
    </a-gltf-model>

    <!-- Свет -->
    <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
    <a-light type="directional" position="0 1 0" intensity="0.8"></a-light>

  </a-entity>

</a-scene>

</body>
</html>
