<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MindAR + A-Frame на iPhone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MindAR для A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      width: 100%; 
      height: 100%; 
    }
    #ui { 
      position: fixed; 
      top: 10px; 
      left: 10px; 
      z-index: 10; 
      color: white; 
      font-family: Arial; 
      background: rgba(0,0,0,0.3); 
      padding: 5px 10px; 
      border-radius: 5px;
    }
    a-scene { 
      width: 100%; 
      height: 100%; 
      position: absolute; 
      top: 0; 
      left: 0; 
    }
  </style>
</head>
<body>

<div id="ui">Наведи камеру на маркер</div>

<a-scene mindar-image="imageTargetSrc: ./assets/target.mind;" 
         color-space="sRGB" 
         renderer="logarithmicDepthBuffer: true; antialias: true;" 
         vr-mode-ui="enabled: false"
         embedded>

  <!-- Камера MindAR -->
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- Маркерная сущность -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- Обертка для модели, чтобы корректно позиционировать по низу -->
    <a-entity id="modelWrapper" position="0 0 0" rotation="0 180 0" gesture-handler>

      <!-- 3D модель -->
      <a-gltf-model id="model"
                    src="./assets/model.glb" 
                    scale="0.4 0.4 0.4" 
                    position="0 0 0">
      </a-gltf-model>

    </a-entity>

    <!-- Свет -->
    <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
    <a-light type="directional" position="0 1 0" intensity="0.8"></a-light>

  </a-entity>

  <!-- Скрипт для вращения модели пальцем -->
  <script>
    AFRAME.registerComponent('gesture-handler', {
      init: function () {
        const el = this.el;
        let initialRotation;
        let startX;

        el.addEventListener('touchstart', (e) => {
          startX = e.touches[0].clientX;
          initialRotation = el.getAttribute('rotation').y;
        });

        el.addEventListener('touchmove', (e) => {
          const deltaX = e.touches[0].clientX - startX;
          el.setAttribute('rotation', { x: 0, y: initialRotation + deltaX * 0.5, z: 0 });
        });
      }
    });
  </script>

</a-scene>

</body>
</html>
