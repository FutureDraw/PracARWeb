<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MindAR + A-Frame с кнопками вращения</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MindAR для A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      width: 100%; 
      height: 100%; 
    }
    #ui { 
      position: fixed; 
      top: 10px; 
      left: 10px; 
      z-index: 10; 
      color: white; 
      font-family: Arial; 
      background: rgba(0,0,0,0.3); 
      padding: 5px 10px; 
      border-radius: 5px;
    }
    #buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: rgba(0,0,0,0.5);
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

<div id="ui">Наведи камеру на маркер</div>

<div id="buttons">
  <button onclick="rotateModel('up')">Вверх</button>
  <button onclick="rotateModel('down')">Вниз</button>
  <button onclick="rotateModel('left')">Влево</button>
  <button onclick="rotateModel('right')">Вправо</button>
</div>

<a-scene mindar-image="imageTargetSrc: ./assets/target.mind;" 
         color-space="sRGB" 
         renderer="logarithmicDepthBuffer: true; antialias: true;" 
         vr-mode-ui="enabled: false"
         embedded>

  <!-- Камера MindAR -->
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- Маркерная сущность -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- Обертка модели -->
    <a-entity id="modelWrapper" position="0 0 0" rotation="0 180 0">

      <!-- 3D модель -->
      <a-gltf-model id="model"
                    src="./assets/model.glb" 
                    scale="2 2 2" 
                    position="0 0 0">
      </a-gltf-model>

    </a-entity>

    <!-- Свет -->
    <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
    <a-light type="directional" position="0 1 0" intensity="0.8"></a-light>

  </a-entity>

  <script>
    const wrapper = document.querySelector('#modelWrapper');

    // Поворот модели на 90° по кнопкам
    function rotateModel(direction) {
      const rotation = wrapper.getAttribute('rotation');

      switch(direction) {
        case 'up':
          rotation.x -= 90;
          break;
        case 'down':
          rotation.x += 90;
          break;
        case 'left':
          rotation.y -= 90;
          break;
        case 'right':
          rotation.y += 90;
          break;
      }

      wrapper.setAttribute('rotation', rotation);
    }
  </script>

</a-scene>

</body>
</html>
